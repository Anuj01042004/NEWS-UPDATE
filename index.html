<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Current Affairs Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Register for Daily Current Affairs</h2>
    <form id="registration-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <select id="category" name="category" required>
        <option value="" disabled selected>Select News Category</option>
        <option value="general">General</option>
        <option value="sports">Sports</option>
        <option value="business">Business</option>
        <option value="technology">Technology</option>
        <option value="other">Other</option>
      </select>

      <div id="other-category-container">
        <input type="text" id="other-category" name="other-category" placeholder="Enter your category">
      </div>

      <button type="submit">Register</button>
      <div id="status"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
